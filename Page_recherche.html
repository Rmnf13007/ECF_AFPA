<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page recherche</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/css/style.css"> 
</head>

<body>
    
  <header>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>recherche sur Obm</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Vidéothèque.html">Page Vidéothèque</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Page_recherche.html">Page recherche</a>
            </li>
      
          </ul>
          <form class="d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Rechercher</button>
          </form>

        </div>
      </div>
    </nav>  

  </header>

  <main class="container-fluid bg-grey pt-5 py-5 " >
      <!-- formualaire  -->
    <section class="row justify-content-center">

      <div class="col-md-4 mt-3 py-3 mx-3 bg-dark text-white rounded-2">

        

      <form class=" py-6 mt-5 bg-dark rounded-2" id="searchForm">
          <div class="form-group mb-3">
              <label for="title" class="form-label">Titre du film</label>
              <input type="text" class="form-control" id="title" placeholder="Entrez le titre du film">
          </div>
          <div class="form-group mb-3">
              <label for="year" class="form-label-md">Année de sortie</label>
              <input type="number" class="form-control" id="year" placeholder="Entrez l'année de sortie">
          </div>
          <div class="form-group mb-3">
              <label for="type" class="form-label">Type</label>
              <select class="form-select" id="type">
                  <option value="movie">Film</option>
                  <option value="series">Série</option>
                  <option value="episode">Épisode</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary">Rechercher</button>
      </form>



      
      </div> 
            
    </section> 

    <!-- affichage -->
    <section class="album py-5 m-2 bg-body-grey">

      <div class="container">

        <div id="resultsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>

      </div> 
        
    </section>  

  </main>



  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
